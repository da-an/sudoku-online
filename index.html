<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link href='https://goo.gl/ayKNVI' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="logo" class="animable">Sudoku<span style="color:#00b1ff;">Online</span></div>
    <nav>
        <div id="message-wrapper">
            <div class="message"></div>
        </div>
        
        <button id="file-menu" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">insert_drive_file</i>
        </button>

        <button id="generator-menu" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">apps</i>
        </button>
        
        <button id="game-menu" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">settings</i>
        </button>
        
        <a href="https://github.com/da-an/sudoku-online" target="_blank">
            <button id="about-menu" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">info</i>
            </button>
        </a>
        
        <div id="timer">00:00:00</div>
        
        <div class="mdl-tooltip mdl-tooltip--top" for="file-menu">File</div>
        <div class="mdl-tooltip mdl-tooltip--top" for="generator-menu">Generate</div>
        <div class="mdl-tooltip mdl-tooltip--top" for="game-menu">Game</div>
        <div class="mdl-tooltip mdl-tooltip--top" for="about-menu">About</div>
        
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="file-menu">
            <li id="import-btn" class="mdl-menu__item">Import</li>
            <li id="export-btn" class="mdl-menu__item">Export</li>
            <li id="print-btn"  class="mdl-menu__item">Print</li>
        </ul>
        
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="generator-menu">
            <li id="easy-btn" class="mdl-menu__item">Easy</li>
            <li id="medium-btn" class="mdl-menu__item">Medium</li>
            <li id="hard-btn" class="mdl-menu__item">Hard</li>
        </ul>
        
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="game-menu">
            <li id="solve-btn" class="mdl-menu__item">Solve</li>
            <li id="clear-btn" class="mdl-menu__item">Clear</li>
            <li id="hint-btn"  class="mdl-menu__item">Hint</li>
            <li id="check-btn" class="mdl-menu__item">Check</li>
        </ul>
    </nav>

    <div id="grid-wrapper"></div>
    
    <input type="file" id="file-input" style="display: none;"/>
    
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script data-main="js/main" src="js/ext/require.js"></script>
</body>
    
</html>
